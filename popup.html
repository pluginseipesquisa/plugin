<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/p-sei-style.css">

    <title>Extensão: Sei Pesquisa</title>

  </head>

  <body>
    <div class="row justify-content-center mt-1">
      <div class="col-3">
        <button id="get-data" class="btn btn-outline-primary">Carregar Dados</button>
      </div>
      <div class="col-3">
        <button id="export-data" class="btn btn-outline-success">Exportar Dados</button>
      </div>

    </div>
    
    <div class="row justify-content-center mt-1">
      <div class="col-11">
        <p m-0 >Clique no botão carregar dados após realizar a pesquisa no SEI!.</p>
        <p m-0 >Mantenha a página de pesquisa do SEI! visível antes de clicar no botão carregar dados.</p>
      </div>
      <div class="col-11">  
        <p m-0>Realize a pesquisa no SEI! e após exibidos os resultados, clique no botão carregar.</p>     
      </div>
    </div>
    
    <div class="row justify-content-center mt-1">
      <div class="col-3">
        <strong>Total de Resultados:</strong> 
      </div>
      <div id="results" class="col-2">       
      </div>
      <div class="col-3">
        <strong>Total de páginas:</strong>
      </div>
      <div id="pages" class="col-2">
        
      </div>
    </div>

    <div id="janela-popup">
    </div>




      <script type="text/javascript" src="popup.js"></script>


  </body>


</html>
